<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  
    <meta name="keywords" content="nocaps, caption, open images, deep learning, computer vision, neural networks, machine learning">
    <link rel="shortcut icon" href="/static/img/mugen.jpg">
  
    <!-- fall back to site title if page has no title -->
    <title>
      {%if page.title %}         
     {% else %}
         {{ site.title }}
     {% endif %}
    </title>
    <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
    <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="/static/css/bootstrap-grid.min.css">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="/static/css/navbar.css">
  </head>
